@()

@main("homepage"){
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/homepage.css")">
    <title>Cool Not Math Games</title>
</head>
<body>
    @views.html.navbar()
    <header><img src="@routes.Assets.versioned()" alt="" style="width:128px;height:128px;"></header>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            <br>
            <span>Already have an account? Sign Up <a href="@routes.Application.signup">here</a>.</span>
        </div>
    </div>
</body>
</html>
}
