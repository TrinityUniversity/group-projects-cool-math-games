@(scores: Seq[(String, Int)])

@main("user_profile"){
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/homepage.css")">
    <title>Cool Not Math Games</title>
</head>
<body>
    @views.html.navbar()
    <header><img src="@routes.Assets.versioned("images/CoolNotMathGamesLogo.png")" alt="Logo" style="width:128px;height:128px;"></header>
    <div class="container">
        <ul>
            @for(score <- scores) {
                <li> score._1 : score._2 </li>
            }
        </ul>
    </div>
</body>
</html>
}
