@()(implicit request: RequestHeader, flash: Flash)

@main("homepage"){
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/homepage.css")">
    <title>Cool Not Math Games</title>
</head>
<body>
    @views.html.navbar()(request, flash)
    <header><img src="@routes.Assets.versioned("images/CoolNotMathGamesLogo.png")" alt="Logo" style="width:128px;height:128px;"></header>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="@routes.Application.createUser" method="post">
                @helper.CSRF.formField
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <br>
            <span>Already have an account? Login <a href="@routes.Application.login">here</a> </span>
        </div>
    </div>
</body>
</html>
}
